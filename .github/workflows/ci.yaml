name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      # - run: npm run test

      - name: Build
        run: npm run build

      - name: Prepare publish
        run: |
          cp -r dist/* ./docs/ && \
          sed -i -e 's/="\//="\/honkipass5\//g' docs/index.html && \
          sed -i -e 's/:\s*"\//:"\/honkipass5\//g' docs/manifest.webmanifest

      - name: Publish
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Publish sample"
          branch: main
